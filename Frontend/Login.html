<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login con Fondo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="\Frontend\css\login.css">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-card col-md-6 col-lg-4">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <form action="index.html" method="POST" id="Contenido">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">iniciar sesion</button>
      </form>

      <p class="mt-3 text-center"><a href="forgot_password.html">¿Olvidaste tu contraseña?</a></p>
      <p class="text-center">¿No tienes cuenta? <a href="Registro.html">Regístrate</a></p>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
